---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plex
spec:
  accessModes: ["ReadWriteOnce"]
  dataSourceRef:
    kind: ReplicationDestination
    apiGroup: volsync.backube
    name: plex-rdst
  resources:
    requests:
      storage: 50Gi
  storageClassName: ${CLUSTER_STORAGE_BLOCK}
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: plex-rdst
spec:
  trigger:
    manual: restore-once
  restic:
    repository: plex-restic-secret
    copyMethod: Snapshot
    accessModes: ["ReadWriteOnce"]
    storageClassName: ${CLUSTER_STORAGE_BLOCK}
    volumeSnapshotClassName: ${CLUSTER_SNAPSHOT_BLOCK}
    cacheAccessModes: ["ReadWriteOnce"]
    cacheCapacity: 8Gi
    # cacheStorageClassName: ${CLUSTER_STORAGE_HOSTPATH}
    cacheStorageClassName: ${CLUSTER_STORAGE_BLOCK}
    moverSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
    capacity: 50Gi # must match the PersistentVolumeClaim `.resources.requests.storage` size above
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: plex-rsrc
spec:
  sourcePVC: plex
  trigger:
    schedule: "15 */8 * * *"
  restic:
    pruneIntervalDays: 10
    repository: plex-restic-secret
    copyMethod: Snapshot
    accessModes: ["ReadWriteOnce"]
    storageClassName: ${CLUSTER_STORAGE_BLOCK}
    volumeSnapshotClassName: ${CLUSTER_SNAPSHOT_BLOCK}
    cacheAccessModes: ["ReadWriteOnce"]
    cacheCapacity: 8Gi
    # cacheStorageClassName: ${CLUSTER_STORAGE_HOSTPATH}
    cacheStorageClassName: ${CLUSTER_STORAGE_BLOCK}
    moverSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
    retain:
      daily: 10
      within: 3d
