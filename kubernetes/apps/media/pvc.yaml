---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media
  namespace: media
  labels:
    app.kubernetes.io/instance: *name
    snapshot.home.arpa/enabled: "true"
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: ceph-filesystem
  volumeMode: Filesystem
  persistentVolumeReclaimPolicy: Retain
